<template>
  <template if:true={showModal}>
    <section
      role="dialog"
      tabindex="-1"
      aria-modal="true"
      aria-labelledby="modal-heading-01"
      class="slds-modal slds-fade-in-open slds-modal_small"
    >
      <slot name="spinner"></slot>
      <div class="slds-modal__container">
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
          title={labels.closeLabel}
          onclick={closeModal}
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text={labels.closeLabel}
            variant="inverse"
            size="small"
          ></lightning-icon>
          <span class="slds-assistive-text">{labels.closeLabel}</span>
        </button>
        <div class="slds-modal__header">
          <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
            {modalHeader}
          </h1>
        </div>
        <div
          class={modalContentClasses}
          id="modal-content-id-1"
          data-id="content"
        >
          <slot name="modal-content"></slot>
        </div>
        <div class="slds-modal__footer">
          <slot name="modal-footer"></slot>
        </div>
        <template if:true={modalHasFooter}>
          <div class="slds-modal__footer">
            <template for:each={modalFooter} for:item="button">
              <lightning-button
                key={button.label}
                label={button.label}
                disabled={button.disabled}
                class={button.class}
                variant={button.variant}
                data-name={button.dataName}
                onclick={handleClick}
              ></lightning-button>
            </template>
          </div>
        </template>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>
</template>
